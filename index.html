<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash News | Get Updates of the World</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e967ee6f49.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Header Section -->
    <header class="container">
        <!-- First Navbar -->
        <nav class="navbar navbar-expand-lg bg-light py-3 mt-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-semibold border border-primary px-2 rounded-3" href="index.html"><span
                        class="text-primary">Flash</span> News</a>
                <div class="" id="">
                    <ul class="navbar-nav ms-auto flex-row gap-4 gap-md-2 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold text-primary text-decoration-underline fs-5"
                                aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- horizontal bar -->
        <hr class="">
        <!-- Second Navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div id="categories-container" class="navbar-nav mx-auto gap-4">
                        <!-- created elements using js here -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container">
        <!-- News Found Message -->
        <section class="container my-4">
            <div id="result-message-container" class="d-none text-bg-primary p-3 rounded">
                <p id="result-message" class="text-center fs-5 fw-semibold mb-0">4 items found for the category
                    Entertainment</p>
            </div>
        </section>

        <!-- Sort News items -->
        <section id="sec-sort" class="container">
            <div class="d-flex align-items-center gap-2">
                <h6 class="mb-0">Sort by:</h6>
                <select class="form-select text-secondary fw-semibold" aria-label="Default select example">
                    <option selected>View Count</option>
                </select>
            </div>
        </section>

        <!-- Category Wise News Result -->
        <section class="container mt-4 mb-5">
            <div id="news-container" class="row row-cols-1 g-4">

            </div>
        </section>

        <!-- Spinner or Loader -->
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsDetailsModalLabel"> </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-contents" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer" class="bg-white p-4">
        <p class="text-center text-secondary fw-semibold mb-0">Copyright Â© 2022 | Flash News</p>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
